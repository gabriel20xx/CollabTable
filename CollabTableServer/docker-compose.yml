version: '3.8'

services:
  server:
    build: .
    container_name: collabtable-server
    restart: unless-stopped
    environment:
      - PORT=3000
      - DB_PATH=/data/collabtable.db
      - NODE_ENV=production
    ports:
      - "3000:3000"
    volumes:
      - sqlite_data:/data
    networks:
      - collabtable-network

volumes:
  sqlite_data:

networks:
  collabtable-network:
    driver: bridge
